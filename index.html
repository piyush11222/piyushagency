<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Piyush Agency — Offers & Updates</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>

<body data-theme="light">

    <div class="wrap">
        <header>
            <div class="brand">
                <div
                    style="width:44px;height:44px;border-radius:10px;background:var(--card);display:flex;align-items:center;justify-content:center;box-shadow:0 6px 18px rgba(11,22,40,0.04)">
                    <strong style="color:var(--accent)">PA</strong>
                </div>
                <div>
                    <h1>Piyush Agency</h1>
                    <div class="muted">Offers • Rewards • Updates</div>
                </div>
            </div>

            <div class="controls">

                <!-- Search -->
                <div class="search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21l-4.35-4.35" stroke="#9AA6B2" stroke-width="1.6" stroke-linecap="round" />
                    </svg>
                    <input id="searchInput" placeholder="Search title..." />
                </div>

                <div style="width:10px"></div>

                <!-- Categories -->
                <div class="tabs" id="categoryTabs">
                    <div class="tab active" data-cat="all">All</div>
                    <div class="tab" data-cat="Offers">Offers</div>
                    <div class="tab" data-cat="Rewards">Rewards</div>
                    <div class="tab" data-cat="Updates">Updates</div>
                </div>

                <!-- Dark/light toggle -->
                <button id="themeToggle" class="tab" style="margin-left:8px">Dark</button>
            </div>
        </header>

        <main>
            <div id="grid" class="grid"></div>
            <div id="loading" class="muted" style="text-align:center;margin-top:18px">Loading posts…</div>
        </main>

        <div class="footer muted">
            Designed for mobile & desktop — tap any image to open details
        </div>
    </div>

    <!-- Modal container -->
    <div id="modalRoot"></div>

    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>

</html>
