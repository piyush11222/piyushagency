<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Piyush Agency</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="admin-wrap">

        <!-- LOGIN CARD -->
        <div class="card-form" id="authCard">
            <h2>Admin Login</h2>
            <input id="email" placeholder="admin email">
            <input id="password" type="password" placeholder="password">

            <div class="row-two">
                <button id="btnLogin" class="btn-primary">Login</button>
                <button id="btnLogout" class="btn-danger" style="display:none">Logout</button>
            </div>

            <div id="authMsg" class="muted"></div>
        </div>

        <!-- DASHBOARD -->
        <div class="card-form" id="dashCard" style="display:none">
            <h2>Create / Edit Post</h2>

            <input id="title" placeholder="Title (required)">
            <textarea id="desc" rows="4" placeholder="Description"></textarea>

            <select id="category">
                <option value="Offers">Offers</option>
                <option value="Rewards">Rewards</option>
                <option value="Updates">Updates</option>
            </select>

            <input id="link" placeholder="External link (https://...)">

            <input type="file" id="imageInput" accept="image/*">

            <div style="display:flex;gap:8px">
                <button id="btnUpload" class="btn-primary">Create Post</button>
                <button id="btnUpdate" style="display:none">Save Changes</button>
                <button id="btnCancelEdit" style="display:none">Cancel</button>
            </div>

            <div id="status" class="muted"></div>
        </div>

        <!-- STATISTICS -->
        <div class="card-form" id="statsCard" style="display:none">
            <h3>Dashboard</h3>

            <div class="row-two">

                <div class="post-card">
                    <div class="muted">Total posts</div>
                    <div id="totalPosts" style="font-weight:700;font-size:20px">—</div>
                </div>

                <div class="post-card">
                    <div class="muted">Latest upload</div>
                    <div id="latest" style="font-weight:700">—</div>
                </div>

            </div>

        </div>

        <!-- ALL POSTS -->
        <div class="card-form" id="postsCard" style="display:none">
            <h3>All Posts</h3>
            <div id="postsGrid" class="grid" style="grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:10px"></div>
        </div>

    </div>

    <!-- ADMIN SCRIPT -->
    <script type="module" src="admin-script.js"></script>

</body>

</html>
